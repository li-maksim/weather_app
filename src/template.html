<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="logo_div">
            <img src="#" alt="Logo" class="logo_img">

    <div class="content">

            <button id="location_btn">Find</button>
        </div>
        <div class="report_div">

        </div>
    </div>
</body>
</html>
