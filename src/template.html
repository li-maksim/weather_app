<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header class="header">
        <div class="logo_div">
            <img src="weather_icon.png" alt="Logo" class="logo_img">
            <h1>Weather App</h1>
        </div>
        <div class="btns">
            <button class="btn">°F</button>
            <button class="btn">°C</button>
        </div>
    </header>
    <div class="content">
        <div class="search_form">
            <label for="">Location: </label>
            <input type="text" id="location_input" placeholder="Choose a location">
            <button class="btn" id="location_btn">Find</button>
            <p class="error_msg"></p>
        </div>
        <div class="report_div">

        </div>
    </div>
</body>
</html>
